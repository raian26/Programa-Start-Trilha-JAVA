<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Contato</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <input type="text" name="nome" placeholder="Nome"/><br/>
            <input type="email" name="email" placeholder="E-mail"/><br/>
            <input type="tel" name="tel" placeholder="(xx)xxxxx-xxxx"/><br/>
            <input type="number" name="idade" placeholder="Idade"/><br/>
            <input type="url" name="linkedin" placeholder="LinkedIn URL"/><br/>
            Urgência <input type="range" name="urgencia" min =0 max=100 step=1><br/>
            <input type="checkbox" name="dia-da-semana" value=2/> Segunda-Feira
             <input type="checkbox" name="dia-da-semana" value=4/> Quarta-Feira
              <input type="checkbox" name="dia-da-semana" value=6/> Sexta-Feira
              <input type="radio" name="horario" value="manha" /> Manhã
              <input type="radio" name="horario" value="tarde" /> Tarde
              <input type="radio" name="horario" value="noite" /> Noite<br/>
              <textarea name="mensagem" cols =50 rows=10></textarea><br/>
              Cidade <input list="cidade" name="cidade" />
              <datalist id ="cidade">
                  <option value=" São Bernardo do Campo"> São Bernardo do Campo </option>
                  <option value=" São Paulo"> São Paulo </option>
                  <option value=" Santo André"> Santo André </option>
              </datalist> <br/>
              <button type="button">Outra ação</button>
              <button type="reste">Limpar </button>
              <button type="submit"> Enviar </button> </<!-- pode usar tbm o <input type="submit" que tbm dá certo -->
        </form>
    </body>
</html>
