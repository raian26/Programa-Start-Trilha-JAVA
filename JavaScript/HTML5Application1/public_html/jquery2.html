<html>
    <head>
        <title>JQuery 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
            //import do jquery pelo cdn google
           </script>
           <!--CSS-->
           <style>
               div{
                   width: 100px;
                   height: 100px;
                   background-color: blue;
               }
           </style>
                <script>
            //SLIDE
            //Ocultar
            $(document).ready(function(){
            $(".ocultar").click(function(){
                $(".mensagem").slideUp(2000);
            });
            $(".exibir").click(function(){
                $(".mensagem").slideDown(1500);
            });
            //animação
            $("button").click(function(){
                $("div").animate({
                    width:"300px",
                    backgroundcolor:"#00ff00"
                });
            });
            //manipulando o CSS via Jquery
            $("h2").css({"color":"red",
            "borderStyle": "solid",
        "fontSize":"18px",
    "fontFamily": "sans-serif"});
       
       // selecionando e alterando atributos do img
       $("img").attr("width","800");
       $("img").attr("title","faz o L e vem!");
        });
        
        </script>
    </head>
    <body>
        <button>Clique Aqui</button>
        <div>
            
        </div>
        <h2>Utilizando o CSS no JQuery</h2>
        <h1 class="exibir">Exibir</h1>
        <h1 class="ocultar">Ocultar</h1>
        <h1 class="mensagem">Olá mundo!</h1>
        <img src="lula.png" title="lula" alt="alt"/>
    </body>
</html>
